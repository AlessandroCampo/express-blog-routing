<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolgram</title>
</head>

<body>

    <div id="posts" class="flex gap-6 items-center justify-center flex-col">
        <form action="http://localhost:3000/posts/create" method="post"
            class="flex flex-col gap-2 border-2 px-4 py-2 rounded-lg bg-gray-100" enctype="multipart/form-data">
            <input type="text" name="author" id="author" placeholder="Your name"
                class="px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <input type="text" name="title" id="title" placeholder="Title"
                class="px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <textarea name="content" id="content" placeholder="What's on your mind?"
                class="px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
            <label for="image" class="text-gray-700">Upload an image for your post</label>
            <input type="file" name="image" id="image" accept=".jpg, .png, .jpeg"
                class="border border-gray-300 rounded-md px-4 py-2">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md cursor-pointer">POST</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>


</body>

</html>

<style>
    body {
        background-color: #121212;
    }
</style>
